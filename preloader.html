<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<title>Clean Preloader</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .preloader {
    position: fixed;
    inset: 0;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity .4s ease;
  }

  .logo-wrap {
    width: 400px;
    position: relative;
  }

  .logo-base {
    width: 100%;
    opacity: 0.5;
    display: block;
    animation: baseFade 1.6s cubic-bezier(.22,.9,.26,1) forwards;
  }

  .logo-fill {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: block;
  }

  .fill-svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  @keyframes waveScale {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }

  @keyframes baseFade {
    from { opacity: 0.5; }
    to { opacity: 0; }
  }

  .wave-group {
    transform-box: fill-box;
    transform-origin: 0 0;
    animation: waveScale 1.6s cubic-bezier(.22,.9,.26,1) forwards;
  }

  .reveal-rect {
    transform-box: fill-box;
    transform-origin: 0 0;
    transform: scaleX(0);
    animation: reveal 1.6s cubic-bezier(.22,.9,.26,1) forwards;
  }

  @keyframes reveal {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }

  .logo-fill image {
    filter: brightness(0) saturate(100%)
      invert(39%) sepia(89%)
      saturate(1356%)
      hue-rotate(191deg)
      brightness(95%)
      contrast(101%);
  }
</style>
</head>

<body>
  
<div class="preloader">
  <div class="logo-wrap">
    <img src="Bocevica-logo.png" class="logo-base" alt="Bocevica"/>

    <div class="logo-fill" aria-hidden="true">
      <svg class="fill-svg" viewBox="0 0 260 260" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <defs>
          <mask id="waveMask">
            <rect width="100%" height="100%" fill="black" />
            <rect class="reveal-rect" x="0" y="0" width="100%" height="100%" fill="white" />
            <g class="wave-group" fill="white">
              <path d="M-40 140 C0 120 40 160 80 140 C120 120 160 160 200 140 C240 120 280 160 320 140 L320 260 L-40 260 Z" />
            </g>
          </mask>
        </defs>
        <image href="Bocevica-logo.png" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" mask="url(#waveMask)"></image>
      </svg>
    </div>
  </div>

</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const preloader = document.querySelector(".preloader");
    setTimeout(() => {
      preloader.style.opacity = "0";
      setTimeout(() => {
        preloader.style.display = "none";
      }, 400);
    }, 1600);
  });
</script>

</body>
</html>
