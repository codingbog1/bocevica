<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity .4s ease;
}

.logo-container {
  width: 400px;
  max-width: 80vw;
  position: relative;
}

/* Bledi logo */
.logo-base {
  width: 100%;
  opacity: 0.4;
  display: block;
  animation: fadeOut 1.6s cubic-bezier(.22,.9,.26,1) forwards;
}

/* Wrapper za punjenje */
.logo-fill-wrapper {
  position: absolute;
  inset: 0;
  overflow: hidden;
  width: 0%;
  animation: reveal 1.6s cubic-bezier(.22,.9,.26,1) forwards;
}

/* Puni logo */
.logo-fill {
  width: 100%;
  display: block;
  filter: brightness(0) saturate(100%)
    invert(39%) sepia(89%)
    saturate(1356%)
    hue-rotate(191deg)
    brightness(95%)
    contrast(101%);
}

@keyframes reveal {
  from { width: 0%; }
  to { width: 100%; }
}

@keyframes fadeOut {
  from { opacity: 0.4; }
  to { opacity: 0; }
}
</style>

<div class="preloader">
  <div class="logo-container">
    <img src="Bocevica-logo.png" class="logo-base" alt="Logo">

    <div class="logo-fill-wrapper">
      <img src="Bocevica-logo.png" class="logo-fill" alt="">
    </div>
  </div>
</div>

<script>
window.addEventListener("load", function() {
  const preloader = document.querySelector(".preloader");

  setTimeout(function() {
    preloader.style.opacity = "0";
    setTimeout(function() {
      preloader.style.display = "none";
    }, 400);
  }, 1600);
});
</script>
