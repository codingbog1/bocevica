<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.preloader {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity .4s ease;
}

.logo-wrap {
  width: 400px;
  max-width: 80vw;
  position: relative;
}

.logo-base {
  width: 100%;
  opacity: 0.5;
  display: block;
  animation: baseFade 1.6s cubic-bezier(.22,.9,.26,1) forwards;
}

.logo-fill {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: block;
}

.fill-svg {
  width: 100%;
  height: 100%;
  display: block;
}

.wave-group {
  transform-box: fill-box;
  transform-origin: 0 0;
  animation: waveScale 1.6s cubic-bezier(.22,.9,.26,1) forwards;
}

.reveal-rect {
  transform-box: fill-box;
  transform-origin: 0 0;
  transform: scaleX(0);
  animation: reveal 1.6s cubic-bezier(.22,.9,.26,1) forwards;
}

@keyframes waveScale {
  from { transform: scaleX(0); }
  to { transform: scaleX(1); }
}

@keyframes reveal {
  from { transform: scaleX(0); }
  to { transform: scaleX(1); }
}

@keyframes baseFade {
  from { opacity: 0.5; }
  to { opacity: 0; }
}

.fill-svg {
  -webkit-mask-type: luminance;
}
</style>
</head>
